<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für Gotte Andrea</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:wght@400&display=swap');

        .snowflake {
            position: fixed;
            top: -2rem;
            z-index: 9999;
            pointer-events: none;
            color: #aaddff;
            user-select: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            font-family: sans-serif;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            border: 8px solid #c0392b;
            border-radius: 10px;
            font-family: 'Mountains of Christmas', cursive;
            overflow: hidden; 
            z-index: 1;
        }

        canvas {
            display: block;
            background-image: url('Hintergrundbild.jpeg'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .hidden { display: none !important; }

        h1 { font-size: 48px; margin: 0 0 20px 0; color: #e74c3c; text-shadow: 2px 2px 0 #fff; }
        p { font-size: 24px; color: #ecf0f1; text-shadow: 1px 1px 2px black; }
        .score-display { position: absolute; top: 20px; left: 0; width: 100%; text-align: center; font-size: 40px; font-weight: bold; text-shadow: 2px 2px 4px #000; z-index: 5; pointer-events: none; }
        
        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 24px;
            font-family: 'Mountains of Christmas', cursive;
            background: #27ae60;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button:hover { transform: scale(1.05); background: #2ecc71; }
    </style>
</head>
<body>

    <script>
        function createSnowflake() {
            const snow = document.createElement("div");
            snow.classList.add("snowflake");
            snow.textContent = "❄";

            const size = Math.random() * 1.4 + 0.6;
            snow.style.fontSize = size + "rem";

            snow.style.left = Math.random() * 100 + "vw";
            snow.style.animationDuration = Math.random() * 4 + 4 + "s";
            snow.style.opacity = Math.random() * 0.7 + 0.3;

            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 8000);
        }

        setInterval(createSnowflake, 180);
    </script>

    <div id="game-container">
        <div class="score-display"><span id="score">0</span></div>
        <canvas id="canvas" width="400" height="600"></canvas>

        <div id="start-screen" class="overlay">
            <h1>Frohe Weihnachten<br>Gotte Andrea!</h1>
            <p style="font-size: 16px; margin-top: 10px; opacity: 0.9;">(Leertaste oder Klick zum Fliegen)</p>
            <button onclick="game.start()">Starten</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1>Oh nein!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="game.reset()">Nochmal versuchen</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            gravity: 0.25,
            jumpStrength: -4.5,
            speed: 2.5,
            pipeSpawnRate: 140, 
            pipeGap: 210,
            andreaSize: 67
        };

        const andreaImage = new Image();
        let imageLoaded = false;
        
        andreaImage.src = 'andrea.jpeg'; 
        
        andreaImage.onload = () => { imageLoaded = true; };
        andreaImage.onerror = () => { 
            console.log("Bild nicht gefunden.");
            imageLoaded = false; 
        };

        class Pipe {
            constructor(x, canvasHeight) {
                this.x = x;
                this.width = 60;
                this.passed = false;
                this.topHeight = Math.random() * (canvasHeight - CONFIG.pipeGap - 100) + 50;
                this.bottomY = this.topHeight + CONFIG.pipeGap;
                this.bottomHeight = canvasHeight - this.bottomY;
            }

            update() {
                this.x -= CONFIG.speed;
            }

            draw(ctx, canvasHeight) {
                const stripeWidth = 20;
                
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.fillRect(this.x + 5, 5, this.width, this.topHeight);
                ctx.fillRect(this.x + 5, this.bottomY + 5, this.width, this.bottomHeight);

                ctx.fillStyle = "#ecf0f1"; 
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                ctx.fillRect(this.x, this.bottomY, this.width, this.bottomHeight);

                ctx.save();
                ctx.beginPath();
                ctx.rect(this.x, 0, this.width, this.topHeight);
                ctx.rect(this.x, this.bottomY, this.width, this.bottomHeight);
                ctx.clip();

                ctx.fillStyle = "#c0392b";
                for (let i = -50; i < canvasHeight; i += stripeWidth * 2) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, i);
                    ctx.lineTo(this.x + this.width, i + this.width);
                    ctx.lineTo(this.x + this.width, i + this.width + stripeWidth);
                    ctx.lineTo(this.x, i + stripeWidth);
                    ctx.fill();
                }
                
                ctx.lineWidth = 4;
                ctx.strokeStyle = "#fff";
                ctx.strokeRect(this.x, -2, this.width, this.topHeight+2); 
                ctx.strokeRect(this.x, this.bottomY, this.width, this.bottomHeight+2); 

                ctx.fillStyle = "#fff";
                ctx.fillRect(this.x - 2, this.topHeight - 10, this.width + 4, 10);
                ctx.fillRect(this.x - 2, this.bottomY, this.width + 4, 10);

                ctx.restore();
            }
        }

        class Player {
            constructor() {
                this.reset();
                this.size = CONFIG.andreaSize;
            }

            reset() {
                this.x = 50;
                this.y = 300;
                this.velocity = 0;
                this.rotation = 0;
            }

            jump() {
                this.velocity = CONFIG.jumpStrength;
            }

            update() {
                this.velocity += CONFIG.gravity;
                this.y += this.velocity;

                if (this.velocity < 0) this.rotation = Math.max(-0.4, this.rotation - 0.1);
                else this.rotation = Math.min(0.4, this.rotation + 0.05);

                if (this.y + this.size > 600) this.y = 600 - this.size;
                if (this.y < 0) this.y = 0;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.rotation);

                if (imageLoaded) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(andreaImage, -this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.strokeStyle = "red";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    ctx.fillStyle = "#f1c40f"; 
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }

            getBounds() {
                return {
                    left: this.x + 5,
                    right: this.x + this.size - 5,
                    top: this.y + 5,
                    bottom: this.y + this.size - 5
                };
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.player = new Player();
                this.pipes = [];
                this.frame = 0;
                this.score = 0;
                this.isRunning = false;
                this.isGameOver = false;

                window.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') this.handleInput();
                });
                this.canvas.addEventListener('mousedown', () => this.handleInput());
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault(); 
                    this.handleInput();
                });

                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            handleInput() {
                if (!this.isRunning && !this.isGameOver) return; 
                if (!this.isGameOver) {
                    this.player.jump();
                }
            }

            start() {
                document.getElementById('start-screen').classList.add('hidden');
                this.isRunning = true;
                this.player.jump();
            }

            reset() {
                this.player.reset();
                this.pipes = [];
                this.score = 0;
                this.frame = 0;
                this.isGameOver = false;
                this.isRunning = true;
                document.getElementById('game-over-screen').classList.add('hidden');
                document.getElementById('score').innerText = 0;
                this.player.jump();
            }

            gameOver() {
                this.isRunning = false;
                this.isGameOver = true;
                document.getElementById('final-score').innerText = this.score;
                document.getElementById('game-over-screen').classList.remove('hidden');
            }

            checkCollisions() {
                const bird = this.player.getBounds();
                if (this.player.y + this.player.size >= this.canvas.height) return true;
                for (let pipe of this.pipes) {
                    if (bird.right > pipe.x && bird.left < pipe.x + pipe.width) {
                        if (bird.top < pipe.topHeight || bird.bottom > pipe.bottomY) {
                            return true;
                        }
                    }
                }
                return false;
            }

            loop() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.isRunning) {
                    this.frame++;
                    this.player.update();

                    if (this.frame % CONFIG.pipeSpawnRate === 0) {
                        this.pipes.push(new Pipe(this.canvas.width, this.canvas.height));
                    }

                    for (let i = this.pipes.length - 1; i >= 0; i--) {
                        this.pipes[i].update();
                        
                        if (!this.pipes[i].passed && this.player.x > this.pipes[i].x + this.pipes[i].width) {
                            this.score++;
                            this.pipes[i].passed = true;
                            document.getElementById('score').innerText = this.score;
                        }

                        if (this.pipes[i].x + this.pipes[i].width < 0) {
                            this.pipes.splice(i, 1);
                        }
                    }

                    if (this.checkCollisions()) {
                        this.gameOver();
                    }
                }

                this.pipes.forEach(pipe => pipe.draw(this.ctx, this.canvas.height));
                this.player.draw(this.ctx);

                requestAnimationFrame(this.loop);
            }
        }

        const game = new Game();
    </script>
</body>
</html>
